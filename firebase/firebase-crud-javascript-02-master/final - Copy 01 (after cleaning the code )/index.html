<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Firebase CRUD Javascript</title>
     <!-- <link rel="stylesheet" href="style.css">  -->
</head>

<body>
    <h1>Firebase CRUD with Javascript
        <br/><small><em>course App</em></small>
    </h1>
    <!-- add course module -->
    <section id="add-course-module">
        <button id="open-add-course-form-btn">+</button>
        <form>
            <h2>Add course</h2> name:
            <br>
            <input type='text' data-key='name' class='course-input'>
            <br> price:
            <br>
            <input type='text' data-key='price' class='course-input'>
            <br> description:
            <br>
            <input type='text' data-key='description' class='course-input'>
            <br> start:
            <br>
            <input type='date' data-key='start' class='course-input'>
            <br> end:
            <br>
            <input type='date' data-key='end' class='course-input'>
            <br>
            <br> Upload img:
            <br>
            <input type='file' data-key='upload' class='course-input'>
            <br>
            <button type='button' id="add-course-btn">add course</button>
        </form>
    </section>
    <!-- edit course module -->
    <section id="edit-course-module">
        <form>
            <h2>Edit course</h2>
            <input type="hidden" class="edit-courseid"> name:
            <br>
            <input type='text' data-key='name' class='edit-course-input'>
            <br> price:
            <br>
            <input type='text' data-key='price' class='edit-course-input'>
            <br> description:
            <br>
            <input type='text' data-key='description' class='edit-course-input'>
            <br>start:
            <br>
            <input type='date' data-key='start' class='edit-course-input'>
            <br> end:
            <br>
            <input type='date' data-key='end' class='edit-course-input'>
            <br>
            <br> Upload img:
            <br>
            <input type='file' data-key='img' class='edit-course-input'>
            <br>
            <br>
            <button type='button' id="edit-course-btn">save</button>
        </form>
    </section>
    <!-- show course module -->
    <ul id="course-list"></ul>
    <div id="course-detail"></div>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
