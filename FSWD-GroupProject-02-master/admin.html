        <section id="add-course-module">
           
            <form id="addcourseform">
                <h2>Add course</h2> name:
                <br>

                <br> price:
                <br>
                <input type='text' data-key='price' class='course-input'>
                <br> description:
                <br>
                <input type='text' data-key='description' class='course-input'>
                <br> start:
                <br>

                <button type='button' id="add-course-btn">add course</button>
            </form>
        </section>

        <!-- edit course  -->
        <section id="edit-course-module">
        <form>
            <h2>Edit course</h2>
            <input type="hidden" class="edit-courseid"> name:

            <br>

    </section>

<h1>blog

    <!-- add blog module -->
    <section id="add-blog-module">
        <form id="addblogform">
            <h2>Add blog</h2> Title:
            <br>
            <input type='text' data-key='name' class='blog-input'>            
            <br> Blog:
            <br>
            <textarea rows="4" cols="50" data-key='textarea' class='blog-input'>
            </textarea>
            <br> Upload img:
            <br>
            <input type='file' data-key='upload' class='blog-input'>
            <br>
            <br>
            <button type='button' id="add-blog-btn">add blog</button>
        </form>
    </section>
    <!-- edit blog module -->
    <section id="edit-blog-module">
        <form>
            <h2>Edit blog</h2>
            <input type="hidden" class="edit-blogid"> Title:
            <br>

            <br> Blog:
            <br>
            <textarea rows="4" cols="50" data-key='textarea' class='edit-blog-input'>
            </textarea>
            <br> Upload img:
            <br>            
            <br>
            <input type='file' data-key='upload' class='edit-blog-input'>
            <br>
            <br>
            <button type='button' id="edit-blog-btn">save</button>
        </form>
    </section>
